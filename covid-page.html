<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="covid-page.css">
</head>


<body>
    <div class="main-container">
        <div class="main-card-container">
            <div class="container">
                <div class="row">
                    <div class="d-flex flex-row ml-lg-4">
                        <div class="col-7 col-lg-9 pt-3 pt-lg-4">
                            <h1 class="main-heading">All you need to know about COVID-19</h1>
                            <button class="btn btn-primary mt-lg-3">Know more</button>
                        </div>
                        <div class="col-5 col-lg-3 pt-3">
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="main-heading-image" />
                        </div>
                    </div>
                    <div class="blue-card-container d-flex flex-row col-12 col-lg-10 ml-lg-4">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="blue-card-image" />
                        <div>
                            <h1 class="blue-card-heading">COVID-19 Test</h1>
                            <p class="blue-card-para">if you think you have been exposed to novel coronavirus(COVID-19)...more</p>
                        </div>
                    </div>
                    <h2 class="small-heading col-12 pt-3 pb-4 ml-lg-4">Symptoms</h2>
                    <div class="d-flex flex-row ml-lg-4">
                        <div class="mini-card-1 col-4 mr-1 pb-1">
                            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="mini-image-icon" />
                            <p>Dry Cough</p>
                        </div>
                        <div class="mini-card-2 col-4 mr-1 pb-1">
                            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="mini-image-icon" />
                            <p>High Fever</p>
                        </div>
                        <div class="mini-card-3 col-4 pb-1">
                            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="mini-image-icon" />
                            <p>Headache</p>
                        </div>
                    </div>
                    <h2 class="small-heading col-12 pt-3 pb-3 ml-lg-4">Videos</h2>
                    <div class="pink-card-container d-flex flex-row col-12 col-lg-11 ml-lg-4">
                        <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="blue-card-image" />
                        <div>
                            <h1 class="blue-card-heading">To prevent the spread of...</h1>
                            <p class="blue-card-para">if you think you have been exposed to novel coronavirus(COVID-19)...more</p>
                            <button class="watch-video-button">Watch Video</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
